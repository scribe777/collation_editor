<script>
function getURLParams() {
    var vars = [], hash;
    var hashes = [];
try {
	var queryString = null;
	if (window.location.href.indexOf('?') > -1) {
		queryString = window.location.href.slice(window.location.href.indexOf('?') + 1);
	}
	
	hashes = queryString.split('&');
} catch(err) {}
    for(var i = 0; i < hashes.length; i++) {
        var offset = hashes[i].indexOf('=');
        vars[decodeURIComponent(hashes[i].substring(0,offset).replace(/\+/g, ' '))] = decodeURIComponent(hashes[i].substring(offset+1).replace(/\+/g, ' '));
    }
    return vars;
}

	var val = getURLParams()['indexContent'];
	if (!val) val = getURLParams()['biblicalContent'];
	if (!val) val = getURLParams()['key'];
	if (!val) val = getURLParams()['verse'];
	if (val != null) {
		vmr_services.initialCollationVerse = val;
	}
</script>
